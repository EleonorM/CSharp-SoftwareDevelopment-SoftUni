<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mountain Form</title>
</head>

<body>
    <form action="GetStarted">
        <section class="leftSection">
            <h1>Sign Up</h1>
            <h1>Privacy policy & term of service</h1>
        </section>
        <section>
           <label for="username">USERNAME</label> <br>
            <input type="text" name="username" value="Username">
            <br>
            <label for="email">E-MAIL</label><br>
            <input type="text" name="email" value="Email">
            <br>
            <label for="password">PASSWORD</label><br>
            <input type="password" name="password" value="Password">
            <br>
            <label for="repeatPassword">REPEAT PASSWORD</label><br>
            <input type="password" name="repeatPassword" value="Password">
            <br>
            <button>Get Started</button> or
            <input class= "signIn" type="submit" value="Sign in"></section>
    </form>
</body>

</html>
